<div class="main">
  <div class="filterOperations">

    <h3>Filtering Operators</h3>
    <form [formGroup]="searchGroup">
      <fieldset class="mar">
        <label for="debounceTime">DEBOUNCE TIME</label>

        <input id="debounceTime" class="inputField mar" type="text" formControlName="debounceTimeDemo">
        <strong>---{{debounceTimeI}}---</strong>

        <small>it stops the emission of observable till the use gives inputs and <br>
        then again stops for the time given in constructor</small>
      </fieldset>
      <fieldset class="mar">
        <label for="debounceTime">DISTINCT UNTIL CHANGE</label>

        <input id="debounceTime" class="inputField mar" type="text" formControlName="distinctUntilChangedDemo">
        <strong>---{{distinctUntilChangedI}}---</strong>

        <small>it cancels the emmission if the given input is then changed to previous</small>
      </fieldset>
    </form>
    </div>
</div>
